<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <header>

        <div class="heading">
            <h1>Sorting Visualizer</h1>
        </div>

        <nav class="navbar">

            <div class="range-inp">
                <p>Size &nbsp;&nbsp; : </p>
                <div class="range-slider" id="slider1-container">
                    <input type="range" class="slider" id="Size" min="10" max="150" step="1" value="80"
                        placeholder="size">
                    <div class="slider-thumb">
                    </div>
                    <div class="progress"></div>
                </div>
                <p>Speed : </p>
                <div class="range-slider">
                    <input id="speed" type="range" class="slider" min="1" max="5" step="1" value="3">
                    <div class="slider-thumb">
                    </div>
                    <div class="progress"></div>
                </div>
            </div>
            <div class="Generate">
                <button class="button-64" role="button"><span id="generate">Generate array</span></button>
            </div>

            </div>

            <div class="algos">
                <div class="algorithms">
                    <button class="button-64" role="button"><span class="">Bubble Sort</span></button>
                </div>
                <div class="algorithms">
                    <button class="button-64 " role="button"><span class="">Insertion Sort</span></button>
                </div>
                <div class="algorithms">
                    <button class="button-64" role="button"><span class="">Selection Sort</span></button>
                </div>
                <div class="algorithms">
                    <button class="button-64" role="button"><span class="">Merge Sort</span></button>
                </div>
                <div class="algorithms">
                    <button class="button-64" role="button"><span class="">Quick Sort</span></button>
                </div>
            </div>

        </nav>


    </header>
    <section>


        <div id="arr-container" class=".flex-container">
        </div>
